<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シェルピンスキーの三角形 シミュレーション</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
        }

        button#btn-start { background-color: #28a745; color: white; }
        button#btn-start:hover { background-color: #218838; }
        
        button#btn-stop { background-color: #dc3545; color: white; }
        button#btn-stop:hover { background-color: #c82333; }

        button#btn-reset { background-color: #6c757d; color: white; }
        button#btn-reset:hover { background-color: #5a6268; }

        label { font-size: 14px; }
        
        canvas {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .stats {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>シェルピンスキーの三角形 (カオスゲーム)</h1>

    <div class="controls">
        <button id="btn-start">スタート</button>
        <button id="btn-stop" disabled>ストップ</button>
        <button id="btn-reset">リセット</button>
        
        <div>
            <label for="speed">描画速度:</label>
            <select id="speed">
                <option value="1">ゆっくり</option>
                <option value="10">普通</option>
                <option value="100" selected>高速</option>
                <option value="1000">超高速</option>
            </select>
        </div>
    </div>

    <canvas id="myCanvas" width="600" height="520"></canvas>

    <div class="stats">
        描画された点の数: <span id="point-count">0</span>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnReset = document.getElementById('btn-reset');
        const speedSelect = document.getElementById('speed');
        const pointCountDisplay = document.getElementById('point-count');

        // 三角形の頂点 (正三角形に近い配置)
        // width 600, height 520
        const vertices = [
            { x: 300, y: 20 },   // 上
            { x: 20, y: 500 },   // 左下
            { x: 580, y: 500 }   // 右下
        ];

        let currentPoint = { x: 300, y: 250 }; // 開始点（任意）
        let isRunning = false;
        let animationId;
        let pointCount = 0;

        // 初期描画（頂点を描く）
        function drawVertices() {
            ctx.fillStyle = '#ff0000'; // 頂点は赤
            vertices.forEach(v => {
                ctx.beginPath();
                ctx.arc(v.x, v.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // カオスゲームのロジック
        function addPoints() {
            if (!isRunning) return;

            const speed = parseInt(speedSelect.value);
            ctx.fillStyle = '#000000'; // 点は黒

            // 1フレームあたりspeed回計算して描画する
            for (let i = 0; i < speed; i++) {
                // 1. 3つの頂点からランダムに1つ選ぶ
                const targetVertex = vertices[Math.floor(Math.random() * 3)];

                // 2. 現在の点と選ばれた頂点の中間点を計算する
                currentPoint.x = (currentPoint.x + targetVertex.x) / 2;
                currentPoint.y = (currentPoint.y + targetVertex.y) / 2;

                // 3. 中間点に点を打つ
                ctx.fillRect(currentPoint.x, currentPoint.y, 1, 1);
                pointCount++;
            }

            pointCountDisplay.textContent = pointCount;
            animationId = requestAnimationFrame(addPoints);
        }

        // イベントリスナー
        btnStart.addEventListener('click', () => {
            if (isRunning) return;
            isRunning = true;
            btnStart.disabled = true;
            btnStop.disabled = false;
            addPoints();
        });

        btnStop.addEventListener('click', () => {
            isRunning = false;
            btnStart.disabled = false;
            btnStop.disabled = true;
            cancelAnimationFrame(animationId);
        });

        btnReset.addEventListener('click', () => {
            isRunning = false;
            btnStart.disabled = false;
            btnStop.disabled = true; // ストップ中は押せないように
            cancelAnimationFrame(animationId);
            
            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pointCount = 0;
            pointCountDisplay.textContent = 0;
            
            // 頂点を再描画
            drawVertices();
            // 開始点をランダムリセット
            currentPoint = { x: Math.random() * 600, y: Math.random() * 520 };
        });

        // ページ読み込み時の初期化
        drawVertices();

    </script>
</body>
</html>
